version: '3.6'
services:
  database:
    image: postgres:14.5
    command: postgres -c fsync=off -c synchronous_commit=off -c full_page_writes=off -c random_page_cost=1.0
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=newPassword
      - POSTGRES_DB=app-test-db
      - DATABASE_URL=postgresql://postgres:newPassword@app-postgres-for-testing:54318/app-test-db?schema=public
    container_name: 'app-postgres-for-testing'
    ports:
      - '54318:5432'
    tmpfs: /var/lib/postgresql/data
